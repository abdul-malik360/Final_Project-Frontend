<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <br />

    <br />
    <br />

    <br />

    <form
      action="https://qat-motors-api.herokuapp.com/appointments"
      method="POST"
    >
      ADD APPOINTMENT
      <label for="Reg_Numb">Registration Number</label>
      <input name="Reg_Numb" type="text" placeholder="CAA 123-456" required />

      <label for="Type">Type of Service</label>
      <select name="Type">
        <option value="Minor Service">Minor Service</option>
        <option value="Major Service">Major Service</option>
        <option value="Brake Change">Brake Change</option>
        <option value="Suspension Repair">Suspension Repair</option>
        <option value="Timing Chain Replacement">
          Timing Chain Replacement
        </option>
        <option value="Electronic Key Repairs">Electronic Key Repairs</option>
      </select>

      <label for="Day">Day</label>
      <input
        id="date"
        name="Day"
        type="date"
        placeholder="Day"
        required
        min="2021-10-01"
        max="2099-12-31"
      />

      <label for="Time">Time</label>
      <input
        name="Time"
        type="time"
        placeholder="Time"
        required
        min="09:00"
        max="18:00"
      />

      <button type="submit">Add Appointment</button>
    </form>

    <script src="/scrypts/weekend.js"></script>
  </body>
</html>
